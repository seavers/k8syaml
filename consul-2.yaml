apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul2
  namespace: default
spec:
  replicas: 1
  serviceName: consul
  selector:
    matchLabels:
      k8s-app: consul
  template:
    metadata:
      labels:
        k8s-app: consul
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: consul
        image: docker.io/library/consul:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8500
        - containerPort: 8300
        args:
        - consul
        - agent
        - -server
        - -bootstrap-expect=2
        - -ui
          #- -client=http
        - -data-dir=/tmp/consul
          #- -join=consul
        - -client=0.0.0.0
          #- -domain=consul
        - -datacenter=dc2

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul2
  namespace: default
spec:
  replicas: 2
  #serviceName: consul
  selector:
    matchLabels:
      k8s-app: consul
  template:
    metadata:
      labels:
        k8s-app: consul
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: consul
        image: docker.io/library/consul:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8500
        args: 
        - consul
        - agent
        - -server
        - -bootstrap-expect=2
        - -ui
          #- -client=http
        - -data-dir=/tmp/consul
        - -join=consul2-0.consul
        - -client=0.0.0.0
        - -rejoin
        - -retry-join=consul2-0.consul
        - -datacenter=dc2

---

apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: default
  labels:
    k8s-app: consul
    kubernetes.io/cluster-service: "true"
spec:
  type: NodePort
  selector:
    k8s-app: consul
  ports:
  - name: dns
    port: 8600
    targetPort: 8600
  - name: ui
    port: 8500
    targetPort: 8500
    nodePort: 8500
  - name: consul
    port: 8300
    targetPort: 8300
    nodePort: 8300
  - name: consul-rpc
    port: 8301
    targetPort: 8301
    nodePort: 8301
  - name: consul-dial
    port: 8302
    targetPort: 8302
    nodePort: 8302
  - name: http
    port: 80
    targetPort: 8500

